<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function btnClick()
{
	alert("Button Click!!")
}
</script>
</head>
<body>
	<!-- 인라인(태그안에서 제어) 이벤트 모델 356page = 358page -->
	<input type="button" value="Click" onclick="btnClick()">
	<!-- 
		React / Vue => onClick=""
	 -->
	<p>
	<a href="javascript:btnClick()">Click</a>
	<p>
	<!-- 자바스크립트의 함수를 직접 호출이 가능 -->
	<input type="button" value="Click2" onclick="alert('Hello')">
</body>
</html>
