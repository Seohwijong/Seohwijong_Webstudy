<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.wrap{
	width: 900px;
	height: 900px;
	border: 1px solid green;
	position: relative;
}
img{
	width: 100px;
	height: 100px;
	position: absolute;
}
img.a{
	top:0px;
	left:0px;
}
img.b{
	bottom:0px;
	right:0px;

}
img.c{
	top:0px;
	right:0px;
}
img.d{
	bottom:0px;
	left:0px;
}
img.e{
	top:350px;
	left:350px;
}
</style>
</head>
<body>
<div class="wrap">
	<img src="c1.png" class="a">
	<img src="c2.png" class="b">
	<img src="c3.png" class="c">
	<img src="c4.jpeg" class="d">
	<img src="c5.jpeg" class="e">
</div>
</body>
</html>
