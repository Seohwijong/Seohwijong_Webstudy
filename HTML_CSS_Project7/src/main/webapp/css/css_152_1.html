<!-- 
	overflow
	=> hidden (화면에 내용이 많은 경우 => 감춘다)
	=> scroll (스크롤)
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
body > div{
	width: 400px;
	height: 100px;
	border: 3px solid black;
	position:relative; 
}
div{
	width: 100px; height: 100px;
	position: absolute;
}
.a{
	background-color: cyan;
	left:10px;
	top:10px;
	z-index: 100;
}
.b{
	background-color: pink;
	left:50px;
	top:50px;
	z-index: 7;
}
.c{
	background-color: gray;
	left:90px;
	top:90px;
	z-index: 6;
}
</style>
</head>
<body>
	<div>
		<div class="a"></div>
		<div class="b"></div>
		<div class="c"></div>
	</div>
</body>
</html>
